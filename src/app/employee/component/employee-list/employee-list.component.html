        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
        (click)="toggleNavbar()">
        <span class="navbar-toggler-icon"></span>

    <div class="collapse navbar-collapse" id="navbarSupportedContent" [ngClass]="{ 'show': isCollapsed }">

            <li class="nav-item active">
                <a class="nav-link " href="">Home</a>

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <div class="table-action heading">
                        <h3>Employee List</h3>
                        <button class="btn btn-primary" (click)="add()">Add<i class="fa fa-plus"></i></button>
                    </div><br /><br />
                    <div class="table-responsive">

                        <table border="1px" class="table table-striped w-auto">
                            <tr class="table-info">
                                <th scope="row">Id</th>
                                <th>Name</th>
                                <th>Date Of Birth</th>
                                <th>Phone Number</th>
                                <th>Action</th>
                            </tr>
                            <tr *ngFor="let items of employeeData">
                                <td>{{items.id}}</td>
                                <td>{{items.name}}</td>
                                <td>{{items.dateOfBirth}}</td>
                                <td>{{items.phoneNumber}}</td>
                                <td>
                                    <button class=" btn btn-primary " (click)="edit(items)">Edit</button>

                                    <button class="btn btn-danger ml-2 " (click)="delete(items)">Delete</button>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
